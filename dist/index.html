<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <button class="btn">
                <img height="40px" src="../assets/hamburger.png" alt="hamburger icon">
            </button>
            
            <h1>Todo List</h1>
        </div>
        <div class="content">
            <div class="slide">
                <h2>Projects</h2>
                <div class="new-project">
                    <h4>Add New Project</h4>
                </div>
            </div>
            <div class="projects">
                <h1>Current Projects</h1>
            </div>
        </div>
        
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Project</h2>
            <form action="" method="get" id="ProjectForm">
                <label for="pname">
                    Project Name: 
                </label><br/>
                <input type="text" id="pname" name="pname">
                <label for="prior"><br/>
                    Priority
                </label><br/>
                <input type="text" id="prior" name="prior">
                <button class="form-btn">Add Project</button>
            </form>
        </div>
    </div>
        
    <script src="main.js"></script>
</body>

</html>
