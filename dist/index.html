<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="app">
        <div class="header">

            <h1 class="side-h">Todo App</h1>
        </div>
        <div class="side">
            <button class="new-project">Add Project</button>
        </div>
        <div class="content">
        </div>

    </div>



    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Project</h2>
                <span class="close">&times;</span>
            </div>
            <form method="post" id="ProjectForm" >
                <div class="pname">
                    <label for="pname">
                        Project Name: 
                    </label><br/>
                    <input style="width:90%; height: 40%; font-size: 1.2rem;" type="text" id="pname" name="pname" required/>
                </div>
                <div class="prior">
                    <label for="prior">
                        Priority:
                    </label><br/>
                    <select type="select" id="prior" name="prior">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="date">
                    <label for="prior">
                        Due Date:
                    </label><br/>
                    <input type="datetime-local" id="date" name="date" required/>
                </div>
                <div class="desc">
                    <label for="desc">
                        Description:
                    </label><br/>
                    <textarea style="height:100px" type="text" size="30" id="desc" name="desc" required></textarea>
                </div>
                <button class="form-btn">Add Project</button>
            </form>
        </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
